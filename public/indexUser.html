<!DOCTYPE html>

    <meta charset="UTF-8">

            </div>

        </section>

        <section class="perfil">

            <div class="escolha-foto">

                <h1>Escolha sua foto de perfil</h1>

                <div class="fotos">

                    <div onclick="editarPerfil(1)" class="img" style="background-image: url(perfil/1.png);"></div>

            <div class="info-grafico">

                <div class="kpis">

                    <div class="kpi">

                        <div class="info-div">
                            <h1 id="kpiPositivo"></h1>
                            <i class="fa-solid fa-circle-info ihover">
                                <span id="info" class="modal-info">
                                    <div class="align-star">
                                        <p>
                                            <i class="fa-solid fa-star star-yellow"></i>
                                            <i class="fa-solid fa-star star-yellow"></i>

                                    </div>
                                </span>
                            </i>
                        </div>

                    </div>

                    <div class="kpi">

                        <div class="info-div">
                            <h1 id="kpiNeutro"></h1>
                            <i class="fa-solid fa-circle-info ihover">

                                    <p>
                                        <i class="fa-solid fa-star star-yellow"></i>

                                <span class="modal-info">
                                    <div class="align-star">
                                        <p>
                                            <i class="fa-solid fa-star star-yellow"></i>              
                                        </p>
                                        <p>
                                            <i class="fa-solid fa-star star-yellow"></i>
                                            <i class="fa-solid fa-star star-yellow"></i>                                      
                                        </p>
                                    </div>
                                </span>
                            </i>

                    </div>

                    <div class="kpi">

                        <div class="info-div">
                            <h1 id="kpiQuantidade"></h1>
                        </div>

                    </div>

                <div class="title-graficos">

                    <h1>Quantidade de Estrelas</h1>

                </div>

                <div class="graficos">
                    
                    <div class="grafico-1">
                        <div class="fundoGrafico">
                            <canvas id="graficoBarra"></canvas>
                        </div>
                    </div>
    
                    <div class="grafico-2">
                        <div class="fundoGrafico">
                            <canvas id="graficoDoughnut"></canvas>
                        </div>
                    </div>
    
                </div>
