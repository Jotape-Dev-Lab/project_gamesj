<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/stylePokemon.css">
    <title>Pokémon</title>
</head>

<body>

    <header>
        <div class="container">
            <nav class="nav-header">
                <figure class="img-header"></figure>

                <section class="itens-header">
                    <nav class="nav-bar">
                        <ul class="list-bar">
                            <li><a href="">Sobre mim</a></li>
                            <li><a href="">Jogos</a></li>
                            <li><a href="">Questionário</a></li>
                        </ul>
                    </nav>

                    <section class="btn-bar">
                        <button class="btn-azul">Cadastrar</button>
                        <button class="btn-rosa">Login</button>
                    </section>
                </section>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <div class="banner-cont">

                <h1>POKÉMON</h1>

            </div>
        </div>
    </section>

    <section class="fotos">
        <div class="container">

            <div class="grid-fotos">

                <div class="box"><img src="../../src/img/pokemon/2d.jpg"></div>

                <div class="box"><img src="../../src/img/pokemon/pikachu.jpg"></div>

            </div>

        </div>
    </section>

    <section class="infos">

        <div class="container">

            <div class="grid-infos">

                <div class="parte-1">
                    <div class="logon">
                        <div class="logon-text"></div>
                    </div>
                </div>

                <div class="parte-2">
                    <div class="tema"></div>

                    <div class="info-text"></div>
                </div>

            </div>

        </div>

    </section>
